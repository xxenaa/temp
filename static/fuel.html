<html>
<head>
    <title>Fuel Quote Form and History</title>
    <link rel="stylesheet" href = "/css/main.css">
</head>
<body>
    <div class="second">
        
        <div class="title">
              <h1>Fuel Quote Form</h1>
              </div>
             
   <div class="form">
      
   <form name="fuelstuff">
       <label for="Gallons Required">Gallons Required: </label>
       <input type="text" class="input" name="GallonsRequired" placeholder="enter numerical value"><br><br>

        <label for="Delivery Address">Delivery Address:</label>
 
        <label for="Delivery Date">Delivery Date: </label>
        <input type="date" id="myDate" ><br><br>

        <input type="button" class="sub" value="Get Quote" onClick="sum()"><br> 

        <label for="Suggested Price/Gallon">Sugessted Price/Gallon: </label>
        <output name="output1" ></output><br>
          
        <label for="Total Amount Due">Total Amount Due: </label>
        <output name="output2" ></output><br>
          
    </form>

</div>
    
<div class="table-box">
   <h1>Fuel Quote History</h1>
<table id="myTable">
    <tr>
       <th>Gallons Requested</th>
       <th>Delivery Address</th>
       <th>Delivery Date</th>
       <th>Suggested Price</th>
       <th>Total Amount Due</th>
    </tr>
    <tr> 
        <td><output name="a" ></output></td>
        <td>Smith</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
    </tr>
</table>
<script type="text/javascript">
    function sum(){
        var gallons = parseInt(document.fuelstuff.GallonsRequired.value);
        var date= document.getElementById("myDate").value;
        var grf;
        if(gallons >= 1000)
            grf = .02;
        else
            grf= .03;
        var margin = (0.02+ grf +.1) *1.5;
        var output= 1.5 + margin;
        document.fuelstuff.output1.value= output;
        var amountdue= output*gallons;
        document.fuelstuff.output2.value= amountdue;
        document.getElementById("myTable").rows[1].cells[0].innerHTML= gallons;
        document.getElementById("myTable").rows[1].cells[2].innerHTML= date;
        document.getElementById("myTable").rows[1].cells[3].innerHTML= output;
        document.getElementById("myTable").rows[1].cells[4].innerHTML= amountdue;
    }
</script>

</body>

</html>
